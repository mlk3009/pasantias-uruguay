
  <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
    <div
      class="flex items-center font-bold justify-between p-15 md:p-5 border-b rounded-t dark:border-gray-600"
    >
      <h1
        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
      >
        Validar email
      </h1>
      <a
        routerLink="/inicio"
        type="button"
        class="mb-3 lg:ml-end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </a>
    </div>
    <form class="max-w-md mx-auto" #loginForm="ngForm">
      <div class="flex mb-2 space-x-2 rtl:space-x-reverse">
          <div>
              <label for="code" class="sr-only">First code</label>
              <input type="text" name="code1" id="code1" [ngModel]="code1" (ngModelChange)="code1 = $event; concatenateCodes(code1, code2, code3, code4, code5, code6)" (paste)="onPaste($event, 0)" #pwdCode1="ngModel" maxlength="1" data-focus-input-init data-focus-input-next="code-2" class="block w-12 h-12 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required />
          </div>
          <div>
              <label for="code" class="sr-only">Second code</label>
              <input type="text" name="code2" id="code2" [ngModel]="code2" (ngModelChange)="code2 = $event; concatenateCodes(code1, code2, code3, code4, code5, code6)" (paste)="onPaste($event, 1)" #pwdCode2="ngModel" maxlength="1" data-focus-input-init data-focus-input-prev="code-1" data-focus-input-next="code-3"  class="block w-12 h-12 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required />
          </div>
          <div>
              <label for="code" class="sr-only">Third code</label>
              <input type="text" name="code3" id="code3" [ngModel]="code3" (ngModelChange)="code3 = $event; concatenateCodes(code1, code2, code3, code4, code5, code6)" (paste)="onPaste($event, 2)" #pwdCode3="ngModel" maxlength="1" data-focus-input-init data-focus-input-prev="code-2" data-focus-input-next="code-4"  class="block w-12 h-12 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required />
          </div>
          <div>
              <label for="code" class="sr-only">Fourth code</label>
              <input type="text" name="code4" id="code4" [ngModel]="code4" (ngModelChange)="code4 = $event; concatenateCodes(code1, code2, code3, code4, code5, code6)" (paste)="onPaste($event, 3)" #pwdCode4="ngModel" maxlength="1" data-focus-input-init data-focus-input-prev="code-3" data-focus-input-next="code-5"  class="block w-12 h-12 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required />
          </div>
          <div>
              <label for="code-5" class="sr-only">Fifth code</label>
              <input type="text" name="code5" id="code5" [ngModel]="code5" (ngModelChange)="code5 = $event; concatenateCodes(code1, code2, code3, code4, code5, code6)" (paste)="onPaste($event, 4)" #pwdCode5="ngModel" maxlength="1" data-focus-input-init data-focus-input-prev="code-4" data-focus-input-next="code-6" id="code-5" class="block w-12 h-12 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required />
          </div>
          <div>
              <label for="code-6" class="sr-only">Sixth code</label>
              <input type="text" name="code6" id="code6" [ngModel]="code6" (ngModelChange)="code6 = $event; concatenateCodes(code1, code2, code3, code4, code5, code6)" (paste)="onPaste($event, 5)" #pwdCode="ngModel" maxlength="1" data-focus-input-init data-focus-input-prev="code-5" id="code-6" class="block w-12 h-12 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required />
          </div>
      </div>
      
  </form>
  <button (click)="changePassword()" [disabled]="!loginForm.valid || loading" [ngClass]="{
    'bg-gray-300 hover:bg-gray-300 cursor-not-allowed':
      !loginForm.valid || loading
  }" type="button" class="shadow-lg text-white hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Validar</button>
  </div>
